<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f9bfe4b53.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube Clone Codding</title>
  </head>
  <body>
    <!-- ++++++++++++++++++ header ++++++++++++++++++ -->
    <header>
      <div class="logo">
        <i class="fa-brands fa-youtube"></i>
        <span class="logo__name">YouTube Clone</span>
      </div>
      <ul class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </ul>
    </header>
    <!-- ++++++++++++++++++ video player ++++++++++++++++++ -->
    <section class="videoPlayer">
      <video controls src="video/IMG_4637.mp4"></video>
    </section>
    <!-- ++++++++++++++++++ video info ++++++++++++++++++ -->
    <section class="videoInfo">
      <!-- +++++++++ metadata +++++++++ -->
      <div class="info__metadata">
        <span class="title">똘이 코골이 영상🐶 대낮주의!!!</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <span class="hitsAndDays">조회수 3209회 2달 전</span>
      <!-- +++++++++ HashTags +++++++++ -->
      <span class="info__tags">
        <a href="#">#똘이</a>
        <a href="#">#코골이</a>
        <a href="#">#강아지코골이</a>
        <a href="#">#코골이asmr</a>
      </span>
      <!-- +++++++++ icons +++++++++ -->
      <ul class="info__icons">
        <li>
          <button>
            <i class="fas fa-thumbs-up active"></i>
            <span>532</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-thumbs-down"></i>
            <span>0</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-share"></i>
            <span>공유</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fa-solid fa-download"></i>
            <span>오프라인 저장</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-plus"></i>
            <span>저장</span>
          </button>
        </li>
      </ul>
      <hr />
      <!-- +++++++++ channel info +++++++++ -->
      <div class="info__channel">
        <div class="channel">
          <img src="imgs/user2.jpeg" alt="" class="user" />
          <div class="channel__name">
            <span class="name">똘이언니</span>
            <span class="subscribers">구독자 10만명</span>
          </div>
        </div>
        <div class="buttons">
          <button class="btn__subscription">구독</button>
          <i class="fa-solid fa-bell"></i>
        </div>
      </div>
      <!-- <i class="fa-solid fa-bell-slash"></i> -->
      <hr />
    </section>
    <!-- ++++++++++++++++++ recommendation video list ++++++++++++++++++ -->
    <section class="upNext">
      <ul>
        <li class="next">
          <div class="img"><img src="imgs/3.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">산책은 역시 최고야, 짜릿해!</span>
            <span class="name">똘이언니</span>
            <span class="hitsAndDays">조회수 66.4만회 5년 전</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="next">
          <div class="img"><img src="imgs/user2.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">위이이이잉크😉맛집! 윙크하는 똘이</span>
            <span class="name">똘이언니</span>
            <span class="hitsAndDays">조회수 53.4만회 4년 전</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="next">
          <div class="img"><img src="imgs/2.JPG" alt="" /></div>
          <div class="info">
            <span class="title">언니 나랑 싸우자!! 덤벼!!!</span>
            <span class="name">똘이언니</span>
            <span class="hitsAndDays">조회수 1.7만회 3년 전</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="next">
          <div class="img"><img src="imgs/1.jpeg" alt="" /></div>
          <div class="info">
            <span class="title">노란이불 파고 들어갈거야😛</span>
            <span class="name">똘이언니</span>
            <span class="hitsAndDays">조회수 5063회 1년 전</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
    </section>
  </body>
</html>
